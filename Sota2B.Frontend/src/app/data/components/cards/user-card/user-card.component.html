<div class="card" tuiCardLarge routerLink="/users/{{userInfo.id}}">
    <div class="user-info">
        <tui-avatar class="avatar"
            src="@tui.user"></tui-avatar>
        <header tuiHeader>
            <h2 tuiTitle>{{userInfo.name}}</h2>
        </header>
    </div>
    <button (click)="showDialog($event)">EDIT</button>
    <section *ngIf="userInfo.points">Баланс: {{userInfo.points}}</section>
</div>
